<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .map-container {
            flex: 1;
            min-width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <form action="send_email.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <label for="context">Context:</label>
                <select id="context" name="context" required>
                    <option value="">-- Select One --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>

                <div>
                    <label>
                        <input type="checkbox" required> I'm not a robot
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31109.848479103265!2d80.20261080390783!3d13.09029419593627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5264fb70b69f47%3A0x4e6bfb07c42e9fd2!2sVillivakkam%2C%20Chennai%2C%20Tamil%20Nadu%20600049!5e0!3m2!1sen!2sin!4v1702012345678!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
