<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contact-banner {
            background-color: #003b47; /* Dark teal background color */
            color: #ffffff; /* White text color */
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-banner h1 {
            font-size: 36px;
            margin: 0;
        }

        .contact-banner p {
            margin: 5px 0 0;
            font-size: 18px;
            color: #b5c6c9; /* Light gray text for the subtitle */
        }

        .breadcrumb {
            color: #b5c6c9;
            font-size: 16px;
        }

        .breadcrumb a {
            color: #ffffff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-banner {
                flex-direction: column;
                text-align: center;
            }

            .breadcrumb {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-banner">
        <div>
            <h1>Contact</h1>
            <p>Get in Touch with Us</p>
        </div>
        <div class="breadcrumb">
            <a href="user_home">Home</a> / Contact
        </div>
    </div>
    ---------------------
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .recaptcha {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send us an Email</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Contact email-id" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="context">Context</label>
            <select id="context" name="context" required>
                <option value="" disabled selected>-- Select One --</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>

            <div class="recaptcha">
                <input type="checkbox" id="not-robot" required>
                <label for="not-robot">I'm not a robot</label>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
